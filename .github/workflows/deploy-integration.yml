name: Deploy to Integration

on:
  push:
    branches:
      - master
    paths:
      - 'platform/wab/**'
      - 'terraform/**'
      - '.github/workflows/deploy-integration.yml'

jobs:
  build-and-deploy:
    name: Build Docker Image and Deploy
    runs-on: ubuntu-latest
    environment: integration
    permissions:
      contents: read   # Read repo contents
      id-token: write  # Required for AWS OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Mask ECR registry URL
        run: |
          echo "::add-mask::${{ steps.login-ecr.outputs.registry }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Mask sensitive values
          echo "::add-mask::$ECR_REGISTRY"
          echo "::add-mask::$ECR_REPOSITORY"

          # Build the Docker image
          docker build \
            --platform linux/amd64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -f platform/wab/Dockerfile \
            platform/

          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          echo "Pushed image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Generate Terraform configuration files
        working-directory: terraform
        env:
          AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
          TERRAFORM_STATE_BUCKET: ${{ vars.TERRAFORM_STATE_BUCKET }}
          TERRAFORM_LOCKS_TABLE: ${{ vars.TERRAFORM_LOCKS_TABLE }}
          HOSTED_ZONE_ID: ${{ vars.HOSTED_ZONE_ID }}
          HOSTED_ZONE_ID_HOST: ${{ vars.HOSTED_ZONE_ID_HOST }}
          DB_USERNAME: ${{ vars.DB_USERNAME }}
        run: |
          # Mask sensitive values
          echo "::add-mask::$AWS_ACCOUNT_ID"
          echo "::add-mask::$TERRAFORM_STATE_BUCKET"
          echo "::add-mask::$TERRAFORM_LOCKS_TABLE"
          echo "::add-mask::$HOSTED_ZONE_ID"
          echo "::add-mask::$HOSTED_ZONE_ID_HOST"
          echo "::add-mask::$DB_USERNAME"

          chmod +x generate-configs.sh
          ./generate-configs.sh
          echo "âœ… Configuration files generated"

      - name: Deploy infrastructure with deploy-all.sh
        working-directory: terraform
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
          ENVIRONMENT: ${{ vars.ENVIRONMENT }}
          # Pass image tag via TF_VAR environment variable (Terraform automatically picks this up)
          # All services use the same container image
          TF_VAR_container_image: ${{ steps.login-ecr.outputs.registry }}/${{ vars.ECR_REPOSITORY }}:${{ github.sha }}
        run: |
          # Mask sensitive values
          echo "::add-mask::$ECR_REGISTRY"
          echo "::add-mask::$ECR_REPOSITORY"
          echo "::add-mask::$TF_VAR_container_image"

          # Make script executable
          chmod +x scripts/deploy-all.sh

          echo "ðŸ“¦ Deploying with image tag: $IMAGE_TAG"
          echo "Environment: $ENVIRONMENT"
          echo "Container image: $TF_VAR_container_image"
          echo ""

          # Run the deploy-all script
          # Terraform automatically reads TF_VAR_* environment variables
          ./scripts/deploy-all.sh $ENVIRONMENT

          echo "âœ… Infrastructure deployed successfully!"

      - name: Deploy frontend application
        working-directory: terraform
        env:
          ENVIRONMENT: ${{ vars.ENVIRONMENT }}
          AWS_REGION: ${{ vars.AWS_REGION }}
        run: |
          # Get sensitive values from Terraform outputs and mask them
          cd projects/frontend
          terraform init -backend-config=config/${ENVIRONMENT}-backend.tfvars -reconfigure >/dev/null 2>&1

          FRONTEND_BUCKET=$(terraform output -raw frontend_bucket_name 2>/dev/null || echo "")
          HOST_BUCKET=$(terraform output -raw host_bucket_name 2>/dev/null || echo "")
          FRONTEND_CF_ID=$(terraform output -raw frontend_cloudfront_distribution_id 2>/dev/null || echo "")
          HOST_CF_ID=$(terraform output -raw host_cloudfront_distribution_id 2>/dev/null || echo "")
          FRONTEND_URL=$(terraform output -raw frontend_url 2>/dev/null || echo "")
          HOST_URL=$(terraform output -raw host_url 2>/dev/null || echo "")

          # Mask sensitive values
          [ -n "$FRONTEND_BUCKET" ] && echo "::add-mask::$FRONTEND_BUCKET"
          [ -n "$HOST_BUCKET" ] && echo "::add-mask::$HOST_BUCKET"
          [ -n "$FRONTEND_CF_ID" ] && echo "::add-mask::$FRONTEND_CF_ID"
          [ -n "$HOST_CF_ID" ] && echo "::add-mask::$HOST_CF_ID"
          [ -n "$FRONTEND_URL" ] && echo "::add-mask::$FRONTEND_URL"
          [ -n "$HOST_URL" ] && echo "::add-mask::$HOST_URL"

          cd ../..

          # Make script executable
          chmod +x scripts/deploy-frontend.sh

          echo "ðŸŽ¨ Deploying frontend application"
          echo "Environment: $ENVIRONMENT"
          echo "Region: $AWS_REGION"
          echo ""

          # Run the deploy-frontend script
          ./scripts/deploy-frontend.sh $ENVIRONMENT $AWS_REGION

          echo "âœ… Frontend deployed successfully!"

      - name: Deployment summary
        if: success()
        run: |
          echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ vars.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${GITHUB_SHA:0:8}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Full SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed Infrastructure:**" >> $GITHUB_STEP_SUMMARY
          echo "- All Terraform projects via deploy-all.sh" >> $GITHUB_STEP_SUMMARY
          echo "- Services: WAB, Data, Codegen, Copilot" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend application (React Studio + Host files)" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ vars.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${GITHUB_SHA:0:8}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the workflow logs for details."
